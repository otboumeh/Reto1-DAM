    <main>
      <h2>formulario de contacto</h2>
      <div class="form">
        <form action="./formSent.html" method="get">
          <div class="inputs">
            <div class="left">
              <input
                class="name"
                name="name"
                type="text"
                placeholder="Nombre *"
                required
              />

              <div class="sex">
                <h3>sexo:</h3>  
                <label for="male"><input type="radio" id="male" name="sexo" value="male"> Hombre</label>
                <label for="female"><input type="radio" id="female" name="sexo" value="female"> Mujer</label>
                <label for="other"><input type="radio" id="other" name="sexo" value="one"> Otro </label>
              </div>

              <input
                class="email"
                name="email"
                type="email"
                placeholder="Email *"
                required
              />

              <input
                class="phone"
                name="phone"
                type="text"
                placeholder="Telefono (Opcional)"
              />
            </div>
            <div class="right">
              <input
                class="lastName"
                name="lastName"
                type="text"
                placeholder="Apellidos *"
                required
              />

              <input class="age" 
              name="age" type="number" 
              placeholder="Edad *" 
              />

              <textarea
                class="text"
                name="text"
                placeholder="Tu Mensaje *"
                required
              ></textarea>
            </div>
          </div>
          <div class="buttons">
            <button class="resetb" type="reset">RESETEAR</button>
            <button class="submitb" type="submit">ENVIAR</button>
          </div>
        </form>
      </div>
